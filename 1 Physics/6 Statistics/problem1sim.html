<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Limit Theorem Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Explore the Central Limit Theorem</h2>

  <label>Choose Population Distribution:</label>
  <select id="distribution">
    <option value="uniform">Uniform</option>
    <option value="exponential">Exponential</option>
    <option value="binomial">Binomial</option>
  </select>

  <label>Sample Size:</label>
  <input type="number" id="sampleSize" value="30" min="1">

  <label>Number of Samples:</label>
  <input type="number" id="numSamples" value="1000" min="1">

  <button onclick="simulate()">Simulate</button>

  <canvas id="cltChart" width="800" height="400"></canvas>

  <script>
    function simulate() {
      const dist = document.getElementById("distribution").value;
      const n = parseInt(document.getElementById("sampleSize").value);
      const reps = parseInt(document.getElementById("numSamples").value);

      const sampleMeans = [];
      for (let i = 0; i < reps; i++) {
        const sample = [];
        for (let j = 0; j < n; j++) {
          if (dist === "uniform") {
            sample.push(Math.random());
          } else if (dist === "exponential") {
            const lambda = 1;
            sample.push(-Math.log(1 - Math.random()) / lambda);
          } else if (dist === "binomial") {
            const p = 0.5;
            sample.push(Math.random() < p ? 1 : 0);
          }
        }
        const mean = sample.reduce((a, b) => a + b, 0) / n;
        sampleMeans.push(mean);
      }

      const bins = 40;
      const min = Math.min(...sampleMeans);
      const max = Math.max(...sampleMeans);
      const binWidth = (max - min) / bins;
      const histogram = new Array(bins).fill(0);

      for (const x of sampleMeans) {
        const idx = Math.min(bins - 1, Math.floor((x - min) / binWidth));
        histogram[idx]++;
      }

      const labels = histogram.map((_, i) => (min + i * binWidth).toFixed(2));

      const ctx = document.getElementById("cltChart").getContext("2d");
      if (window.cltChart) window.cltChart.destroy();

      window.cltChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Frequency of Sample Means",
            data: histogram,
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Sample Mean" } },
            y: { title: { display: true, text: "Frequency" } }
          },
          plugins: {
            title: {
              display: true,
              text: `Sampling Distribution (n=${n}, samples=${reps}, distribution=${dist})`
            }
          }
        }
      });
    }

    simulate();
  </script>
</body>
</html>
